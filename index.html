<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Reservar Cotas - Rifa do Jão</title>
  <style>
    body {
      font-family: 'Cinzel', serif;
      margin: 0; padding: 20px;
      background: #111;
      color: #f9b234;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    h1 {
      margin-bottom: 20px;
    }
    #cotas {
      display: grid;
      grid-template-columns: repeat(10, 50px);
      gap: 8px;
      max-width: 600px;
      margin-bottom: 30px;
    }
    #cotas div {
      background: #222;
      border: 2px solid #555;
      border-radius: 6px;
      color: #fff;
      font-weight: bold;
      text-align: center;
      line-height: 50px;
      cursor: pointer;
      user-select: none;
      transition: 0.2s;
    }
    #cotas div.selecionada {
      background: #f9b234;
      color: #111;
      border-color: #f9b234;
    }
    #cotas div.ocupada {
      background: #555;
      border-color: #444;
      cursor: not-allowed;
      color: #bbb;
    }
    button {
      background: linear-gradient(90deg, #f9b234, #d88b00);
      border: none;
      padding: 12px 30px;
      border-radius: 8px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      color: #000;
      transition: filter 0.3s ease;
    }
    button:hover {
      filter: brightness(1.1);
    }
  </style>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
</head>
<body>
  <h1>Reserve suas cotas!</h1>

  <div id="cotas"></div>
  <button id="confirmarBtn">Confirmar cotas selecionadas</button>

  <script>
    // Configurações
    const TOTAL_COTAS = 50;
    const SUPABASE_URL = "https://oiwhhumfobnpnwxzdtaa.supabase.co"; // seu Supabase URL
    const SUPABASE_ANON_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im9pd2hodW1mb2JucG53eHpkdGFhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTE5MTM2MTQsImV4cCI6MjA2NzQ4OTYxNH0.H24RF9v5zHOddlXtU_kU_SEuV7xpcZEe_lQZRhLzvFM"; // sua chave anon (não coloque no público se for privado!)
    const urlEdgeFunction = "https://oiwhhumfobnpnwxzdtaa.functions.supabase.co/reservarCotas"; // URL da edge function

    // Inicializa cliente Supabase
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    // Estado
    let cotasSelecionadas = [];
    let cotasOcupadas = [];

    const cotasContainer = document.getElementById("cotas");
    const confirmarBtn = document.getElementById("confirmarBtn");

    // Busca cotas reservadas do Supabase (status != 'livre')
    async function buscarCotasOcupadas() {
      const { data, error } = await supabase
        .from("cotas")
        .select("id")
        .not("status", "eq", "livre");

      if (error) {
        alert("Erro ao buscar cotas ocupadas: " + error.message);
        return [];
      }
      return data.map(item => item.id);
    }

    // Monta a grade de cotas
    async function montarCotas() {
      cotasOcupadas = await buscarCotasOcupadas();

      cotasContainer.innerHTML = "";
      cotasSelecionadas = [];

      for (let i = 1; i <= TOTAL_COTAS; i++) {
        const div = document.createElement("div");
        div.textContent = i;

        if (cotasOcupadas.includes(i)) {
          div.classList.add("ocupada");
          div.title = "Cota já reservada";
        } else {
          div.onclick = () => {
            if (div.classList.contains("selecionada")) {
              div.classList.remove("selecionada");
              cotasSelecionadas = cotasSelecionadas.filter(x => x !== i);
            } else {
              div.classList.add("selecionada");
              cotasSelecionadas.push(i);
            }
          };
        }
        cotasContainer.appendChild(div);
      }
    }

    // Confirmar cotas - chama Edge Function para reservar
    confirmarBtn.onclick = async () => {
      if (cotasSelecionadas.length === 0) {
        alert("Selecione pelo menos uma cota!");
        return;
      }

      const nome = prompt("Digite seu nome ou apelido:");
      if (!nome) {
        alert("Nome obrigatório!");
        return;
      }

      const telefone = prompt("Digite seu WhatsApp (com DDD):");
      if (!telefone) {
        alert("WhatsApp obrigatório!");
        return;
      }

      try {
        const res = await fetch(urlEdgeFunction, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ nome, telefone, cotas: cotasSelecionadas })
        });

        const json = await res.json();

        if (!res.ok) {
          alert("Erro ao reservar cotas: " + (json.error || "Erro desconhecido"));
          await montarCotas(); // Atualiza lista
          return;
        }

        alert("Cotas reservadas com sucesso! Agora finalize o pagamento.");
        // Redirecione para a página de pagamento, passando os dados (exemplo)
        const query = `?nome=${encodeURIComponent(nome)}&telefone=${encodeURIComponent(telefone)}&cotas=${cotasSelecionadas.join(",")}`;
        window.location.href = "pagamento.html" + query;

      } catch (error) {
        alert("Erro de comunicação: " + error.message);
      }
    };

    montarCotas();
  </script>
</body>
</html>
